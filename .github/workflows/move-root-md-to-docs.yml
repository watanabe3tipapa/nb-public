name: move-root-md-to-docs

on:
  push:
    branches: [main, master]

jobs:
  move:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Move root .md files into docs/
        id: mover
        shell: bash
        run: |
          shopt -s nullglob
          mkdir -p docs
          moved=0
          for f in *.md; do
            # README.md はルートに残す想定
            if [ "$f" = "README.md" ]; then
              continue
            fi
            # よくあるメタファイルは除外
            if [ "$f" = "LICENSE.md" ] || [ "$f" = "CHANGELOG.md" ]; then
              continue
            fi
            # 既に docs/ にある場合はスキップ
            if [ -e "docs/$f" ]; then
              continue
            fi
            # Git管理下のファイルかチェックして移動
            if git ls-files --error-unmatch "$f" >/dev/null 2>&1; then
              git mv "$f" "docs/$f"
            else
              mv "$f" "docs/$f"
            fi
            moved=1
          done
          if [ $moved -eq 1 ]; then
            echo "moved=1" >> "$GITHUB_OUTPUT"
          else
            echo "moved=0" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and Push changes
        if: steps.mover.outputs.moved == '1'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: move root .md files into docs/ [skip ci]"
